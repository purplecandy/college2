---
layout: default
---

    <br><h5 style="text-align:center;">Here all OS notes are indexed!</h5>
<div class="container">
  <div class="min-container">
<br>
{% for os in site.categories.os %}
  <div class="row">
    <div class="one column">{{os.icon}}
    </div>
    <div class="eleven columns"><div class="attachment">
        <ul><li><b>Name:</b>{{os.title}}</li>
            <li><b>Size:</b>{{os.meta}}</li>
            <li><b>Date Added:</b>{{os.date}}</li>
            <li><a href="{{os.source}}" download>Download</a></li></ul>
        </div></div>
  </div>
<br>
<br>
  {% endfor %}
</div>
</div>
